<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mimimimeter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/vote.css">
    <script src="vote.js"></script>
</head>
<body>
    <h1>Mимимиметр</h1>
    <div>Кто из них мимимишнее? Кликни по фотографии!</div>
    <br>
    <div class="wrap">
        <div th:each="cat: ${cats}" class="block">
            <img th:src="'img/' + ${cat.imageName}" th:onclick="'send(' + ${cat.id} +')'"/>
            <br>
            <a th:text="${cat.name}" th:onclick="'send(' + ${cat.id} +')'" href=""/>
        </div>
    </div>
</body>
</html>
